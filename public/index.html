<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Currency App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>

  <h1>Welcome to the currency converter app!</h1>

  <div id="app">

    <h2>Convert <i>from</i> Euros...</h2>

    <label for="enter_currency">Select currency:</label>
      <select id="enter_currency" v-model="selectedRate">
        <option disabled value="">Select currency</option>
        <option v-for="(value, name) in exchangeRates" :value="value">{{ name }}</option>
      </select>

    <label for="enter_amount">Enter amount:</label>
      <input type="number" id="enter_amount" v-model.number="initialAmount">

    <button type="button" name="button" v-on:click="convertFromEuros()">Convert!</button>

    <h2>Convert <i>to</i> Euros...</h2>

    <label for="enter_currency">Select currency:</label>
      <select id="enter_currency" v-model="selectedRate">
        <option disabled value="">Select currency</option>
        <option v-for="(value, name) in exchangeRates" :value="value">{{ name }}</option>
      </select>

    <label for="enter_amount">Enter amount:</label>
      <input type="number" id="enter_amount" v-model.number="initialAmount">

    <button type="button" name="button" v-on:click="convertToEuros()">Convert!</button>

    <div id="conversion_details" v-if="conversionResult">

      <h2>Conversion details...</h2>
      <p>Original amount: {{ initialAmount }}</p>
      <p>Converted amount: {{ conversionResult }}</p>
    </div>

  </div>
</body>
</html>
